name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  PYTHON_VERSION: '3.10'

jobs:
  lint:
    name: Code Linting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Poetry
        run: |
          pip install poetry

      - name: Install dependencies
        run: |
          poetry install --with dev

      - name: Run Flake8
        run: |
          poetry run flake8 src/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: Run Black (check mode)
        run: |
          poetry run black --check src/ tests/

      - name: Run isort (check mode)
        run: |
          poetry run isort --check-only src/ tests/

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Poetry
        run: |
          pip install poetry

      - name: Install dependencies
        run: |
          poetry install --with dev

      - name: Verify Java installation
        run: |
          echo "JAVA_HOME: $JAVA_HOME"
          java -version

      - name: Run PyTest with coverage
        env:
          JAVA_HOME: ${{ env.JAVA_HOME }}
          SPARK_LOCAL_IP: "127.0.0.1"
        run: |
          poetry run pytest tests/ -v --cov=src --cov-report=xml --cov-report=term-missing

      - name: Upload coverage report
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install bandit
        run: |
          pip install bandit

      - name: Run security scan
        run: |
          bandit -r src/ -ll

  validate:
    name: Build Validation
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Poetry
        run: |
          pip install poetry

      - name: Validate pyproject.toml
        run: |
          poetry check

      - name: Verify dependencies can be resolved
        run: |
          poetry lock --check || poetry lock

      - name: All checks passed
        run: |
          echo "All CI checks passed successfully!"
          echo "- Code Linting: OK"
          echo "- Unit Tests: OK"
          echo "- Security Scan: OK"
          echo "- Build Validation: OK"

